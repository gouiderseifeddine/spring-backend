<!-- register.component.html -->
<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="registerUser(registerForm.value)" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" ngModel required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" ngModel required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" ngModel required>
        <option value="CLIENT">CLIENT</option>
        <option value="PROPRIETAIRE">PROPRIETAIRE</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sexe">Sexe</label>
      <select id="sexe" name="sexe" ngModel required>
        <option value="HOMME">Homme</option>
        <option value="FEMME">Femme</option>
      </select>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" ngModel required />
    </div>

    <button type="submit">Register</button>

    <div class="form-footer">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </form>
</div>
